<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Mobile-friendly viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title shown in browser tab -->
    <title>CivicChat — Understand Your Local Elections</title>

    <!-- Description for SEO -->
    <meta
      name="description"
      content="CivicChat is an AI assistant that helps you understand local elections, ballot questions, candidates, and community services in plain language."
    />

    <!-- Theme colors (light & dark mode) -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Favicon + app icons -->
    <link rel="icon" href="%PUBLIC_URL%/civicchatlogo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/civicchatlogo.png" />

    <!-- Manifest (for PWA-supporting browsers) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph (LinkedIn, Facebook, iMessage) -->
    <meta property="og:title" content="CivicChat — Local Elections Made Clear" />
    <meta
      property="og:description"
      content="Ask CivicChat anything about elections, candidates, ballot items, and community services. Multilingual, accessible, and powered by AI."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/civicchatlogo.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CivicChat — Local Elections Made Clear" />
    <meta
      name="twitter:description"
      content="AI-powered assistant explaining elections, candidates, and ballot issues."
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/civicchatlogo.png"
    />

    <!-- Keywords (optional SEO help) -->
    <meta
      name="keywords"
      content="CivicChat, elections, DC elections, ballot questions, candidates, civic tech, voter information"
    />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Optional: Remove if you don't use Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

  </head>

  <body>
    <noscript>You need JavaScript enabled to run this app.</noscript>

    <!-- React mounts the entire app here -->
    <div id="root"></div>
  </body>
</html>
